services:
  api-gateway:
    build: ./services/api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    # env_file: ./services/api-gateway/.env
    depends_on:
      - postgres
    networks:
      - app_network

  data-service:
    build: ./services/data-scraper-service
    container_name: data-scraper-service
    expose:
      - "8080"
    # env_file: ./services/data-scraper-service/.env
    depends_on:
      - api-gateway
    networks:
      - app_network

  agent-service:
    build: ./services/agent-service
    container_name: agent-service
    expose:
      - "8080"
    # env_file: ./services/agent-service/.env
    depends_on:
      - api-gateway
    networks:
      - app_network

  postgres:
    image: postgres:16
    container_name: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/trend_analyzer_data
    networks:
      - app_network
  # frontend:
  #   build: ./client
  #   container_name: client
  #   ports:
  #     - "5001:5001"
  #   networks:
  #     - app_network

networks:
  app_network:


volumes:
  postgres_data:


